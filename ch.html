    <script>
        function fetchWeather() {
weatherUrl= 'http://localhost:5009/api/news/chennai';

            fetch(weatherUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(weatherData => {
                    const location = weatherData.location;
                    const current = weatherData.current;

                    // Display weather information
                    const weatherInfo = `
                        <div class="weather">
						<b>Details about ${location.region}</b><br>
                           <b>Weather in ${location.name}</b><br>
                            <label>Temperature: ${current.temp_c}Â°C</label><br>
                            <label>Condition: ${current.condition.text}</label> <br>
						   <b>The local time ${location.localtime}</b><br>
						   <br>
                            <label>Clouds: ${current.cloud}</label>
							<label>Humidity: ${current.humiditiy}</label>
							<label>Wind Gust: ${current.gust_mph} mph</label>
							<br>
							</div>
							<br>
                  </div>
						
                    `;

                    // Append weather info to the weather container
                    document.querySelector('.weather-container').innerHTML += weatherInfo;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call fetchWeather function to display weather details
        fetchWeather();
    </script>
